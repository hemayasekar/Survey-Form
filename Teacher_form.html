<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action="https://regist.org">
        <fieldset>
          <label for="first-name"
            >Enter Your First Name:
            <input
              id="first-name"
              name="first-name"
              type="text"
              required
              oninvalid="this.setCustomValidity('Please enter your first name')"
              oninput="this.setCustomValidity('')"
          /></label>
          <label for="last-name"
            >Enter Your Last Name:
            <input
              id="last-name"
              name="last-name"
              type="text"
              required
              oninvalid="this.setCustomValidity('Please enter your last name')"
          /></label>
          <label for="email"
            >Enter Your Email:
            <input id="email" name="email" type="email" required
          /></label>
          <label for="new-password"
            >Create a New Password:
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[!@#$%&*])[a-zA-Z\d!@#$%&*]{8,}$"
              required
              oninvalid="this.setCustomValidity('Please enter your password with minimum of 8 charaters with atleast 1 uppercase, 1 lowercase, 1 number, and 1 special character.')"
              oninput="this.setCustomValidity('')"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Sex:</legend>
          <label for="Female"
            ><input id="Female" type="radio" name="Gender" class="inline" />
            Female</label
          >
          <label for="Male"
            ><input id="Male" type="radio" name="Gender" class="inline" />
            Male</label
          >

          <label for="Other"
            ><input id="Other" type="radio" name="Gender" class="inline" />
            Other</label
          >
        </fieldset>
        <fieldset>
          <label for="resume"
            >Upload your Resume: <input id="resume" type="file" name="file"
          /></label>
          <label for="age"
            >Input your age (years):
            <input id="age" type="number" name="age" min="23" max="120"
          /></label>
          <label for="Branch"
            >Your area of Specialization:
            <select id="Branch" name="Branch">
              <option value="" selected disabled>Select an option</option>
              <option value="1">Front-End Development</option>
              <option value="2">Back-End Development</option>
              <option value="3">Full-Stack Development</option>
              <option value="4">Data Science</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="bio"
            >Provide a bio:
            <textarea
              id="bio"
              name="bio"
              rows="3"
              cols="30"
              placeholder="I like coding on the beach..."
            ></textarea>
          </label>
        </fieldset>
        <label for="terms-and-conditions">
          <input
            class="inline"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
          />
          <a href="terms_condition.html" target="_blank">
            I accept the terms and conditions</a
          >
        </label>
        <div class="button-group">
          <input
            type="button"
            value="Back"
            onclick="location.href='home.html'"
          />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
